<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá gelado</title>

    <link rel="stylesheet" href="style.css">

    <!-- Box icons link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!--Remix icon link-->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Animate on scroll library-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>


    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">

        </a>


        <ul class="navlist">

            <li><a href="#">Menu</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">Entrar</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

    </header>

    <!--Hero-->

    <section class="hero">
        <div class="hero-text">
            <!--animation library code-->
            <h5 data-aos="fade-right" data-aos-duration="1400">Energia, sabor e refrescancia!</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200" > Chá gelado</h1>

            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="200" >Aumente a sua disposição e refresque o seu dia! Chá gelado é o que você precisa!</p>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="400">Sabor: Hortelã com limão.</p>
            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="btn">Comprar</a>
                <a href="#" class="price"> R$20,00 <span> Unid. 400 ml</span></a>


            </div>
        </div>

        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400" data-aos-delay="200">
            <img src="img/hero.png" alt="Copos de chá">

        </div>
    </section>


    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600" ><i class="ri-instagram-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700" ><i class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800" ><i class="ri-youtube-fill"></i></a>

    </div>

    <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="800" >
        <a href="#"><i class="ri-scroll-to-bottom-line"></i>  Mais</a>
      


    </div>




    <!--JS link-->
    <script src="js/script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
      });
    </script>

</body>

</html>
